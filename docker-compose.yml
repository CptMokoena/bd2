services:
  db:
    image: postgres:16-alpine
    volumes:
      - db_data:/data/postgres
      - ./scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "bd2"
      POSTGRES_USER: "bd2"
      POSTGRES_PASSWORD: "bd2"
      PGDATA: /data/postgres

volumes:
  db_data: